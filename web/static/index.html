<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scheduler Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Job Scheduler Dashboard</h1>
            <div class="header-controls">
                <div class="config-section">
                    <label>Max Concurrent Jobs:</label>
                    <input type="number" id="maxConcurrent" min="1" max="100">
                    <button onclick="updateConfig()" class="btn btn-primary">Update</button>
                </div>
                <button onclick="refreshData()" class="btn btn-secondary">ðŸ”„ Refresh</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card queued">
                <div class="stat-value" id="queuedCount">0</div>
                <div class="stat-label">Queued</div>
            </div>
            <div class="stat-card running">
                <div class="stat-value" id="runningCount">0</div>
                <div class="stat-label">Running</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card failed">
                <div class="stat-value" id="failedCount">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="section">
            <h2>Add New Job</h2>
            <form id="jobForm" onsubmit="createJob(event)">
                <div class="form-group">
                    <label for="jobName">Job Name:</label>
                    <input type="text" id="jobName" required placeholder="my_backup_job">
                </div>
                <div class="form-group">
                    <label for="jobCommand">Command:</label>
                    <input type="text" id="jobCommand" required placeholder="echo 'Hello' && sleep 5">
                </div>
                <button type="submit" class="btn btn-success">âž• Create Job</button>
            </form>
        </div>

        <div class="section">
            <h2>Jobs</h2>
            <div class="tabs">
                <button class="tab active" onclick="filterJobs('all')">All</button>
                <button class="tab" onclick="filterJobs('queued')">Queued</button>
                <button class="tab" onclick="filterJobs('running')">Running</button>
                <button class="tab" onclick="filterJobs('completed')">Completed</button>
                <button class="tab" onclick="filterJobs('failed')">Failed</button>
            </div>
            <div class="table-container">
                <table id="jobsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Command</th>
                            <th>Status</th>
                            <th>Last Run</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody id="jobsBody">
                        <tr>
                            <td colspan="6" class="loading">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
